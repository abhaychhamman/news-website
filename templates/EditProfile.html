{% extends "Basic.html" %} 


{% load static %}
  
{% block title %}

<title>Profile Changer</title>
{% endblock %}

{% block content %}


<h3>{{message}}</h3>

 <section class='formPage' id='formPage'>
        <div class='head'>
        <h1 class='company'>Edit Profile</h1>
        </div>
       
           <div class='form'>

<form method="post" novalidate id="login-form"  enctype="multipart/form-data">
    {% csrf_token %}
     
    <label for="id_username">Username:</label>
   <input type="text"  autofocus="off" autocapitalize="none" autocomplete="off" maxlength="150" class='text' id="id_username" name="username" required><br>
   
     
    <label for="id_email">email:</label>
   <input type="email"  autofocus="off" autocapitalize="none" autocomplete="off" maxlength="150" class='text' id="id_email" name="email" required><br>
   
     
    <label for="id_phone">phone:</label>
   <input type="text"  autofocus="off" autocapitalize="none" autocomplete="off" maxlength="150" class='text' id="id_phone" name="phone" required><br>
   
     
    <label for="id_description">description:</label>
   <input type="text"  autofocus="off" autocapitalize="none" autocomplete="off" maxlength="150" class='text' id="id_description" name="description" required><br>
   
     
    <label for="id_age">age:</label>
   <input type="number"  autofocus="off" autocapitalize="none" autocomplete="off" maxlength="150" class='text' id="id_age" name="age" required><br>
   
     
    <label for="id_address">address:</label>
   <input type="text"  autofocus="off" autocapitalize="none" autocomplete="off" maxlength="150" class='text' id="id_address" name="address" required><br>
   
   
   <label for="id_image">Logo :</label>
   <input type="file" name="images" id="id_image" accept="images/*" required>

 

 
   <br><br>
     
   <button class='btn-login' type="submit" name="submit" id="do-login" value="Register" >Update</button>
    </form>
    </div>
  </section>
 
  <script>
  
  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <script>


 

    //  use ajax for send Request
    $(function (e) {
      
      console.log("this is abhay ")
     
    
      
      $.ajax({
        
        url: "{% url 'ProfileData' %}",
        method: "POST",
        
        
        success: function (data) {
          console.log(data)
          // console.log()
          $("#id_username").val(data.username)
          $("#id_email").val(data.email)
          $("#id_phone").val(data.phone)
          $("#id_address").val(data.address)
        $("#id_description").val(data.description)
        $("#id_age").val(data.age)
                
          
        }
        
        
        
      })
      
      
    })
    </script>

{% endblock %}
